<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Demand Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container animated">
    <div class="header">
      <h1><i class="fas fa-chart-line forecast-icon"></i> Smart Demand Forecast</h1>
      <p class="text-muted">Predictive analytics for optimal inventory planning</p>
    </div>
    
    <div class="card">
      <div class="card-header">
        <h2 class="text-white mb-0">Forecast Parameters</h2>
      </div>
      <div class="card-body">
<form method="POST" action="/predict" enctype="multipart/form-data">
          <div class="mb-4">
            <label for="product" class="form-label fw-bold">Select Product</label>
            <select class="form-select form-select-lg" name="product" id="product" required>
              {% for item in products %}
                <option value="{{ item }}">{{ item }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="mb-4">
            <label for="dataset" class="form-label fw-bold">Or Upload Your Dataset (CSV)</label>
            <input class="form-control form-control-lg" type="file" name="dataset" id="dataset" accept=".csv">
            <div class="form-text">Upload a CSV file with columns: Date, Product, Demand, Inventory</div>
          </div>
          
          <div class="mb-4">
            <label for="days" class="form-label fw-bold">Forecast Duration (Days)</label>
            <input type="number" class="form-control form-control-lg" name="days" id="days" min="1" max="60" value="30" required>
          </div>
          
          <div class="form-check form-switch mb-4">
            <input class="form-check-input" type="checkbox" id="showGraph" name="showGraph" checked>
            <label class="form-check-label fw-bold" for="showGraph">Show Interactive Visualization</label>
          </div>
          
          <button type="submit" class="btn btn-primary w-100 py-3">
            <i class="fas fa-bolt me-2"></i> Generate Forecast
          </button>
        </form>
        
        <div class="text-center mt-4">
          <a href="/dashboard" class="btn btn-outline-primary w-100 py-3">
            <i class="fas fa-tachometer-alt me-2"></i> View Dashboard
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.setAttribute('data-theme', 
        document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.setAttribute('data-theme', 'dark');
    }
  </script>
</body>
</html>
