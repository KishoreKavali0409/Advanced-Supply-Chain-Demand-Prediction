<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Smart Demand Forecast</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
  <div class="container animated">
    <div class="header">
      <h1><i class="fas fa-chart-line forecast-icon"></i> Dashboard</h1>
      <p class="text-muted">Overview of Demand Forecasts</p>
    </div>
    
      <div class="card mb-4">
        <div class="card-header">
          <h2 class="text-white mb-0">Inventory Dashboard</h2>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="card mb-3">
                <div class="card-body">
                  <h5 class="card-title">Total Forecasted Demand</h5>
                  <h3 class="text-primary">{{ total_forecasted_demand }}</h3>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Inventory Levels</h5>
                  <ul class="list-group">
                    {% for product, quantity in inventory_levels.items() %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                      {{ product }}
                      <span class="badge bg-primary rounded-pill">{{ quantity }}</span>
                    </li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-header">
          <h2 class="text-white mb-0">Combined Demand Forecast</h2>
        </div>
        <div class="card-body">
          {{ plot_html|safe }}
        </div>
      </div>
    </div>
  </div>
</body>
</html>
